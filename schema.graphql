type User {
    id: ID!
    username: String!
    email: String!
    meetups: [Meetup!]!
}

type Meetup {
    id: ID!
    name: String!
    description: String!
    user: User!
}

input newMeetup {
    name: String!
    description: String!
}

input updateMeetup {
    name: String!
    description: String!
}

type Mutation {
    createMeetup(input: newMeetup!) : Meetup!
    updateMeetup(id: ID!, input : updateMeetup!) : Meetup!
}

type Query {
    meetups: [Meetup!]!
    user(id: ID!) : User!
}