type User {
    id: ID!
    username: String!
    email: String!
    meetups: [Meetup!]!
}

type Meetup {
    id: ID!
    name: String!
    description: String!
    user: User!
}

input newMeetup {
    name: String!
    description: String!
}

type Mutation {
    createMeetup(input: newMeetup!) : Meetup!
}

type Query {
    meetups: [Meetup!]!
}